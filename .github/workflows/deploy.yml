name: Validate Resume Website Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'DEPLOYMENT.md'
      - 'SECURITY.md'
      - '.github/dependabot.yml'
      - 'terraform/**'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    # - name: Run linting
    #   run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Validate build output
      run: |
        echo "✅ Build completed successfully!"
        echo "📦 Files in dist/:"
        ls -la dist/
        echo "📊 Total files: $(find dist -type f | wc -l)"
        echo "📄 Build includes index.html: $(test -f dist/index.html && echo 'Yes' || echo 'No')"
        
    - name: Deployment notification
      if: github.ref == 'refs/heads/main'
      run: |
        echo "## 🏠 Self-Hosted Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Build Status:** Successful" >> $GITHUB_STEP_SUMMARY
        echo "🔄 **Deployment:** Automatic via Git-Sync (within 5 minutes)" >> $GITHUB_STEP_SUMMARY
        echo "🏠 **Infrastructure:** Self-hosted on TrueNAS Scale" >> $GITHUB_STEP_SUMMARY
        echo "🌐 **Website:** https://www.skylarmatthews.me" >> $GITHUB_STEP_SUMMARY
        echo "🚀 **Method:** Cloudflare Tunnel + Portainer + Git-Sync" >> $GITHUB_STEP_SUMMARY
        echo "📅 **Build Time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your resume website will be automatically updated by the git-sync container running on your home server!" >> $GITHUB_STEP_SUMMARY
