name: Deploy Resume Website to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  TERRAFORM_VERSION: '1.5.0'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/

  terraform-plan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Terraform Init
      run: terraform init
      working-directory: terraform
      
    - name: Terraform Plan
      run: terraform plan -no-color
      working-directory: terraform
      
  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        terraform_wrapper: false
        
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Terraform Init
      run: terraform init
      working-directory: terraform
      
    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: terraform
      
    - name: Get Storage Account Name
      id: storage
      run: |
        STORAGE_ACCOUNT=$(terraform output -raw storage_account_name)
        echo "account_name=$STORAGE_ACCOUNT" >> $GITHUB_OUTPUT
      working-directory: terraform
      
    - name: Deploy to Azure Storage
      uses: azure/CLI@v1
      with:
        azcliversion: 2.53.0
        inlineScript: |
          az storage blob upload-batch \
            --destination '$web' \
            --source dist/ \
            --account-name ${{ steps.storage.outputs.account_name }} \
            --auth-mode login \
            --overwrite
            
    - name: Purge CDN
      uses: azure/CLI@v1
      with:
        azcliversion: 2.53.0
        inlineScript: |
          CDN_PROFILE=$(terraform output -raw resource_group_name | sed 's/rg-//')
          CDN_ENDPOINT="${CDN_PROFILE}-endpoint"
          RESOURCE_GROUP=$(terraform output -raw resource_group_name)
          
          az cdn endpoint purge \
            --profile-name "${CDN_PROFILE}-cdn" \
            --name "$CDN_ENDPOINT" \
            --resource-group "$RESOURCE_GROUP" \
            --content-paths "/*"
      working-directory: terraform
