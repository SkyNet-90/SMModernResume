name: Deploy Resume Website to Azure

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'DEPLOYMENT.md'
      - 'SECURITY.md'
      - '.github/dependabot.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    # - name: Run linting
    #   run: npm run lint
      
    - name: Build project
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: Deploy to Azure Storage
      uses: azure/CLI@v1
      with:
        azcliversion: 2.53.0
        inlineScript: |
          az storage blob upload-batch \
            --destination '$web' \
            --source dist/ \
            --account-name saskylarresume \
            --auth-mode login \
            --overwrite
            
    - name: Purge CDN
      uses: azure/CLI@v1
      with:
        azcliversion: 2.53.0
        inlineScript: |
          az cdn endpoint purge \
            --profile-name skylar-resume-cdn \
            --name skylar-resume-endpoint \
            --resource-group rg-skylar-resume \
            --content-paths "/*"
